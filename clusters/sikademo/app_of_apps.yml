apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-sikademo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/sika-training-examples/2024-10-18_integritty-argocd-apps-example.git
    path: apps/sikademo
    targetRevision: master
    directory:
      recurse: true
      exclude: '{**/manifests/**,**/Chart.yaml,**/templates/**}'
